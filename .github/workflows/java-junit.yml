name: Test Java + JUnit 4

on:
  push:
    paths:
      - 'java-junit/**'
      - '.github/workflows/java-junit**'
    branches:
      - with_assertions
  pull_request:
    paths:
      - 'java-junit/**'
      - '.github/workflows/java-junit**'
    branches:
      - with_assertions

jobs:

  matrix_build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ ubuntu-latest, windows-latest ]
        java-version: [ 1.8, 11, 16 ]
    name: Java ${{ matrix.java-version }} Build on ${{ matrix.operating-system }}

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('java-junit/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and test
      working-directory: java-junit
      run: ./mvnw -B test
